 <!DOCTYPE html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>lightbox插件开发</title> 
<link rel="stylesheet" type="text/css" href="lightbox.css">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="lightbox.js"></script>

<body style="padding:50px;">    
class="js-lightbox"表示这个元素要启用lightbox<br>
data-role="lightbox"表示这个元素要启用lightbox<br>
data-source="images/2-1.jpg" 原图的地址<br>
data-group="group-2"标识当前是否属于一个组别<br>
data-id="ghfh"图片的唯一标识<br>
data-caption="nghnhg"当前图片的描述文字<br>
<H1>第一组图片</H1>
<div>
	<img class="js-lightbox" 
    				data-role="lightbox"
                    data-source="images/1-1.jpg" 
                    src="images/1-1.jpg"
                    data-group="group-1"
                    data-id="kwhdiuqwdhiu"
                    data-caption="这么美的风景，是否让你窒息！"
                     width="100" height="100">

 	<img class="js-lightbox"  data-role="lightbox" data-source="images/1-2.jpg" src="images/1-2.jpg" data-group="group-1" data-id="thgtrhrth" data-caption="美术是这样的，它可以臆造出你所想的一切，只要你想！" width="100" height="100"> 
    <img class="js-lightbox"  data-role="lightbox" data-source="images/1-3.jpg" src="images/1-3.jpg" data-group="group-1" data-id="htrhtr" data-caption="世界万物，皆为你所动，你要懂得去欣赏~" width="100" height="100"> 
</div>

<H1>两张独立的图片</H1>
<div>
	<img class="js-lightbox" 
    				data-role="lightbox"
                    data-source="images/2-5.jpg" 
                    src="images/2-5.jpg"
                    data-group="group-alone1"
                    data-id="ghfh"
                    data-caption="车，是一个男人的象征，它不像女人那么妖娆，但会比女人更加吸引你！"
                     width="100" height="100">
	<img class="js-lightbox" 
    				data-role="lightbox"
                    data-source="images/2-4.jpg" 
                    src="images/2-4.jpg"
                    data-group="group-alone2"
                    data-id="ghfh"
                    data-caption="这样的车，再来个心爱的女人，一切都那么美~"
                     width="100" height="100">
</div>
